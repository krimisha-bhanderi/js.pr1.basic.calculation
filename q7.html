<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A program to calculate a simple intrest</title>

</head>

<body>
    <script>

        var principal = parseInt(prompt("Enter the value of principle:- "));
        var rate = parseInt(prompt("Enter the value of rate:- "));
        var time = parseInt(prompt("Enter the value of time:- "));


        var rate_of_interest = (principal * rate * time )/ 100;

        document.write(`<h3> Rate of intrest is:- ${rate_of_interest}</h3>`);

    </script>
</body>

</html>
