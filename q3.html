<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A program to find a degree in fahrenheit</title>

</head>
<body>

    <script type="text/javascript">

        var celsius = parseInt(prompt("Enter value of celsius:- "));
        var Fahrenheit = ( celsius * 9/5 ) + 32;

        document.write(`<h1>Temperature in fahrenheit is:- &nbsp ${Fahrenheit}</h1>`);

    </script>

</body>
</html>
