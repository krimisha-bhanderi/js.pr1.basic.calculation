<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operation</title>
</head>
<body>

    <script type="text/javascript">

        var a = parseInt(prompt ("Enter first number:- ")) ;
        var b = parseInt(prompt ("Enter second number:- ")) ;

        document.write(`<h2> Addition of first and second number is:  ${a+b}</h2><br>`);
        document.write(`<h2> Substraction of first and second number is :  ${a-b}</h2><br>`);
        document.write(`<h2> Division of first and second number is :  ${a/b}</h2><br>`);
        document.write(`<h2> Multiplication of first and second number is:  ${a*b}</h2><br>`);

    </script>

</body>
</html>
