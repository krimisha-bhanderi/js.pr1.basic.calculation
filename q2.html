<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping two variable</title>
</head>

<body>

   <script type="text/javascript">

        var a = parseInt(prompt("Enter value of A :- "));
        var b = parseInt(prompt("Enter value of B :- "));
        var c;
    
        c = a;
        a = b;
        b = c;

        document.write(`<h3>After swapping A = ${a}</h3>`);
        document.write(`<h3>After swapping B = ${b}</h3>`);

    </script>

</body>
</html>
